<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Neelima â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#8b0000,#ff1e56);
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  color:white;
  text-align:center;
}

.card{
  background: rgba(255,255,255,0.12);
  padding:40px;
  border-radius:20px;
  backdrop-filter: blur(12px);
  width:90%;
  max-width:380px;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
  animation: pop 0.8s ease;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

h2{
  margin-bottom:25px;
  font-size:20px;
  line-height:1.4;
}

button{
  padding:10px 22px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}

.yes{
  background:#2ed573;
  color:white;
}

.no{
  background:#ff4757;
  color:white;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-900px); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h2 id="question">Whom I'm to you? â¤ï¸</h2>

  <button class="yes" onclick="next()">Yes ğŸ’–</button>

<script>

</script>
